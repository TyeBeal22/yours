{% extends "base.html" %}

{% block content %}

    <section class="text-gray-700 body-font overflow-hidden mt-24">
  <div class="container mx-auto">
    <div class="flex flex-col text-center w-full mb-20">
      <h1 class="sm:text-4xl text-3xl font-medium title-font mb-2 text-yellow-500">Price</h1>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-base text-yellow-500">
        Web hosting
      </p>

    </div>
    <div class="flex flex-wrap justify-center -m-4">
            <div class="p-4 xl:w-1/4 md:w-1/2 w-full">
        <div class="h-full p-6 rounded-lg border-2 border-yellow-300 flex flex-col relative overflow-hidden">
          <h2 class="text-sm tracking-widest title-font mb-1 font-medium">BASIC</h2>
          <h1 class="text-5xl text-purple-500 leading-none flex items-center pb-4 mb-4 border-b border-gray-200">
            <span>$22</span>
            <span class="text-lg ml-1 font-normal text-blue-500">/mo</span>
          </h1>
          <p class="flex items-center text-gray-300 mb-2">
            <span class="w-4 h-4 mr-2 inline-flex items-center justify-center bg-blue-500 text-white rounded-full flex-shrink-0">
              <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" class="w-3 h-3" viewBox="0 0 24 24">
                <path d="M20 6L9 17l-5-5"></path>
              </svg>
            </span>Host with us
          </p>
          <p class="flex items-center text-blue-400 mb-2">
            <span class="w-4 h-4 mr-2 inline-flex items-center justify-center bg-purple-500 text-white rounded-full flex-shrink-0">
              <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" class="w-3 h-3" viewBox="0 0 24 24">
                <path d="M20 6L9 17l-5-5"></path>
              </svg>
            </span>Access to exclusive content
          </p>
              {% if request.user.is_authenticated %}
          <a href="{% url 'payment:payment' 'Econ' %}" class="flex items-center mt-auto text-white bg-green-600 border-0 py-2 px-4 w-full focus:outline-none hover:bg-purple-600 rounded">
            Enroll
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-auto" viewBox="0 0 24 24">
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </a>
    {% else %}
    <a href="{% url 'account_signup' %}"
class="flex justify-center py-2 ml-1 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-purple-600 hover:bg-purple-500 focus:outline-none focus:border-green-700 focus:shadow-outline-green active:bg-green-700 transition duration-150 ease-in-out">
        Sign Up
     </a>
          <p class="text-xs text-gray-500 mt-3">Create an account or login!</p>

    {% endif %}
        </div>
      </div>
  </div>
      </div>
  </div>
</section>

{% endblock content %}
