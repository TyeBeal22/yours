  
{% extends 'courses/base.html' %}
{% load static %}


{% block content %}
<div class="col-5 mx-auto embed-responsive">
  <div class="rounded py-3">
			
				<h1 style="text-align: center">{{ object.title }}</h1>
				<img src="{{ object.thumbnail.url }}" class="img-fluid" alt="svg image" style="margin-top:1rem">
			
				<p>{{ object.description }}</p>
				<ol>
					{% for lesson in object.lessons %}
					<li><a href="{{ lesson.get_absolute_url }}">{{ lesson.title }}</a></li>
					{% endfor %}
				</ol>
				
		
		</div>
	</div>

{% endblock %}
